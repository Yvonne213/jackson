    <div class="labels">
        <span>Day</span>
        <span>Hour</span>

    <!-- Dropdown Row -->
    <div class="dropdowns">
       
        <select id="day" name="day" onchange="showSelectedTime()">
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

            <option value="31">31</option>

        <select id="hour" name="hour" onchange="showSelectedTime()">
            <option value="">Hour</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="23">23</option>
        </select>

        <select id="minute" name="minute" onchange="showSelectedTime()">
            <option value="">Minute</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="59">59</option>
        </select>
    </div>
