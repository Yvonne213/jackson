<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page4.css">
    <title>Live Webcam Feed</title>
    <script src="page4.js" defer></script>
    
</head>
<body>
    <div class="head">
        <img src="banana.jpeg" alt="Trulli">
    <h1>Live Banana</h1>

    <div class="video-container">
        <img id="camera-feed" alt="DroidCam Stream">
        <div>
            <input 
                type="text" 
                id="stream-url" 
                placeholder="Enter DroidCam URL (e.g., http://192.168.1.x:4747/video)"
            >
            <button id="load-stream">Load Stream</button>
        </div>
        <div id="connection-status"></div>
    </div>
    
   
        <div class="form-container">
            <h2>Subscribe</h2>
            <form id="info-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <button type="submit">Subscribe</button>
            </form>
            <p id="response-message"></p>
        </div>

</body>
</html>
